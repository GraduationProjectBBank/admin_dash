

<div id="container" *ngIf="upOpen">
  <div class="dialog">
    <div class="header d-flex justify-content-between align-items-center">
     <span class="h3 fw-bold" >Update Blood Bag</span> <span class="fs-3 cursor-pointer" (click)="closeUpdate()"><i class="fa-solid fa-xmark"></i></span>

     </div>
    <div class="body">
      <form  [formGroup]="bagForm">
        <div class="form-elment">
          <div class="flex-column">
            <label class="text-white">Donor Email </label></div>
            <div class="inputForm">
              <i class="fa-regular fa-envelope"></i>
              <input placeholder="Enter your Email" class="input" formControlName="donorEmail">
            </div>
        </div>
        <div class="form-elment">
          <div class="flex-column">
            <label class="text-white">hospital ID </label></div>
            <div class="inputForm">
              <i class="fa-solid fa-truck-medical"></i>
              <input placeholder="Hospital ID" class="input" formControlName="hospitalId" >
            </div>
        </div>
        <div class="form-elment">
          <div class="flex-column">
            <label class="text-white">Choose Blood Type</label></div>
            <div class="inputFor">
              <select class="w-50 p-2 border-white rounded-2 cursor-pointer" formControlName="bloodType">
                <option value="O-" selected>O-</option>
                <option value="O-">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
              </select>
            </div>
        </div>
      </form>
     </div>
    <div class="action d-flex justify-content-between">
      <button type="submit" (click)="editBag()" > Update</button>
      <button class="cancel" (click)="closeUpdate()"> cancel</button>
     </div>
  </div>
</div>
<div id="container" *ngIf="open">
  <div class="dialog">
    <div class="header d-flex justify-content-between align-items-center">
     <span class="h3 fw-bold" >Create Blood Bag</span> <span class="fs-3 cursor-pointer" (click)="open=false"><i class="fa-solid fa-xmark"></i></span>

     </div>
    <div class="body">
      <form  [formGroup]="bagForm">
        <div class="form-elment">
          <div class="flex-column">
            <label class="text-white">Donor Email </label></div>
            <div class="inputForm">
              <i class="fa-regular fa-envelope"></i>
              <input placeholder="Enter your Email" class="input" formControlName="donorEmail">
            </div>
        </div>
        <div class="form-elment">
          <div class="flex-column">
            <label class="text-white">hospital ID </label></div>
            <div class="inputForm">
              <i class="fa-solid fa-truck-medical"></i>
              <input placeholder="Hospital ID" class="input" formControlName="hospitalId" >
            </div>
        </div>
        <div class="form-elment">
          <div class="flex-column">
            <label class="text-white">Choose Blood Type</label></div>
            <div class="inputFor">
              <select class="w-50 p-2 border-white rounded-2 cursor-pointer" formControlName="bloodType">
                <option value="O-">O-</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
              </select>
            </div>
        </div>
      </form>
     </div>
    <div class="action d-flex justify-content-between">
      <button type="submit" (click)="newBag()" > confirm</button>
      <button class="cancel" (click)="open=false"> cancel</button>
     </div>
  </div>
</div>
<div id="container" *ngIf="delOpen">
  <div class="dialog">
    <div class="header d-flex justify-content-between align-items-center">
      <span class="h3 fw-bold">Delete Bag</span> <span class="fs-3 cursor-pointer" (click)="delOpen=false"><i class="fa-solid fa-xmark"></i></span>
     </div>
    <div class="body">
      <p class="h3">Are you sure to Delete <span class=" text-capitalize shadow-lg p-2 rounded-3">{{delBag.hospitalId}}</span> blood bag's?</p>
     </div>
    <div class="action d-flex justify-content-between">
      <button (click)="deleteBag()"> Delete</button>
      <button class="cancel" (click)="delOpen=false"> cancel</button>
     </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Blood Bags</h6>
        <div class="table-responsive">
          <div class="head">
            <button class="add my-0" (click)="open=true">
              Add
          </button>
          </div>
          <table id="dataTableExample" class="table">
            <thead>
              <tr class=" text-capitalize">
                <th>#</th>
                <th>owner Email</th>
                <th>Blood Type</th>
                <th>hospital ID</th>
                <th>donation Date</th>
                <th>expiry Date</th>

                <th class="text-center">actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bag of bags ; let i = index">
                <td>{{i+1}}</td>
                <td>{{bag.donorEmail}}</td>
                <td>{{bag.bloodType}}</td>
                <td>{{bag.hospitalId}}</td>
                <td>{{bag.donationDate}}</td>
                <td>{{bag.expirationDate}}</td>
                <td><div class="head d-flex justify-content-between align-items-baseline">
                <button class="my-0 delete" (click)="openDelete(bag)">
                  Delete
                </button>
                <button class="update my-0" (click)="openUpdate(bag)" >
                 Update
                </button>
                </div></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
